<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Dibujo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      width: 95%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .contenedor-principal-formulario {
      width: 95%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    .columna-izquierda {
      width: 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .columna-derecha-ext {
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .form-group input,
    .columna-derecha input {
      border: none;
      outline: none;
      padding: 5px;
      background-color: transparent;
      font-size: 14px;
    }

    .canvas-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #canvas {
      border: 2px solid #000;
    }

    .clear-button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background-color: #c33;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .columna-derecha-ext .fecha {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .columna-derecha-ext .fecha label.Fecha {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #999;
      border-radius: 4px;
      padding: 10px;
      gap: 10px;
    }

    .columna-derecha-ext .fecha input {
      border: none;
      outline: none;
      background-color: transparent;
    }

    .columna-derecha label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>Formulario con Dibujo</h2>
  <form>
    <div class="contenedor-principal-formulario">
      <div class="columna-izquierda">
        <div class="form-group">
          <label><span>Taller N°:</span> <input type="text" id="taller" required /></label>
          <label><span>Serie y N°:</span> <input type="text" id="serieNumero" required /></label>
        </div>

        <div class="canvas-section">
          <canvas id="canvas" width="700" height="350"></canvas>
          <button class="clear-button" type="button" onclick="clearCanvas()">Limpiar Dibujo</button>
        </div>
      </div>

      <div class="columna-derecha-ext">
        <div class="fecha">
          <label class="Fecha"><span>Fecha:</span> <input type="date" id="fecha" required /></label>
        </div>

        <div class="columna-derecha">
          <label class="stro"><span>Siniestro:</span> <input type="text" id="siniestro" required /></label>
          <label class="visual"><span>Dificulta visual?:</span> <input type="text" id="dificultadVisual" /></label>
        </div>
      </div>
    </div>
  </form>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;

    canvas.addEventListener('mousedown', () => painting = true);
    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!painting) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }
  </script>
</body>

</html>
